<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/index.css">
  <script src="js/index.js"></script>
  <title>Jungle Warfare</title>
</head>
<body align="center">
	<div id="status">
	  <div id="playerstatus">
	    
	  </div>
	  <div id="weaponstatus">
	    <img id="weaponimage" src="media/image/pistol.png"/>
	    <div id="weaponinfo"></div>
	  </div>
	</div>
	<canvas id="gamescreen" width="300" height="300"></canvas>
	<div id="controller">
	  <div id="left" onclick="move('left')" >&lArr;</div>
	  <div id="down" onclick="move('down')" >&dArr;</div>
	  <div id="up" onclick="move('up')" >&uArr;</div>
	  <div id="right" onclick="move('right' )" >&rArr;</div>
	  <br>
	  <div id="shoot" onclick="move('shoot')">FIRE</div>
	</div>
	<div id="debugbox" style="display:none;height:0px"></div>
</body>
</html>
